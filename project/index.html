<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Cleaner & Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>AI-Powered Data Cleaner & Analyzer BY CHETANYA BEDI🚀</h1>
            <button id="toggleTheme">🌙 Toggle Theme</button>
        </header>

        <main>
            <div class="upload-section">
                <h2>📂 Upload CSV File</h2>
                <input type="file" id="csvFileInput" accept=".csv">
                <button onclick="loadCSV()">📤 Upload & Analyze</button>
                <button onclick="cleanData()">🧼 Clean Data</button>
            </div>

            <div class="analysis-section">
                <h2>🔍 Data Analysis</h2>
                <button onclick="generateStats()">📊 Generate Statistics</button>
                <button onclick="detectOutliers()">🚨 Detect Outliers</button>
                <button onclick="normalizeData()">⚖ Normalize Data</button>
            </div>

            <section class="data-preview">
                <h2>📋 Data Preview</h2>
                <div class="table-container">
                    <table id="dataTable">
                        <thead><tr id="tableHeader"></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="visualization-section">
                <h2>📊 Data Visualization</h2>
                <button onclick="plotLineChart()">📈 Line Chart</button>
                <button onclick="plotBarChart()">📊 Bar Chart</button>
                <button onclick="plotPieChart()">🍩 Pie Chart</button>
                <button onclick="plotScatterChart()">📉 Scatter Plot</button>
            </section>

            <canvas id="dataChart"></canvas>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 AI Data Cleaner & Analyzer. Developed by Chetanya Bedi. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
